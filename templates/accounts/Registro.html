{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="cache-control" content="max-age=604800" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Academia USAC</title>

    <link
      href="{% static 'images/usac.ico'%}"
      rel="shortcut icon"
      type="image/x-icon"
    />

    <!-- jQuery -->
    <script
      src="{% static 'js/jquery-2.0.0.min.js'%}}"
      type="text/javascript"
    ></script>

    <!-- Bootstrap4 files-->
    <script
      src="{% static 'js/bootstrap.bundle.min.js' %}"
      type="text/javascript"
    ></script>
    <link
      href="{% static 'css/bootstrap.css' %}"
      rel="stylesheet"
      type="text/css"
    />

    <!-- Font awesome 5 -->
    <link
      href="{% static 'fonts/fontawesome/css/all.min.css' %}"
      type="text/css"
      rel="stylesheet"
    />

    <!-- custom style -->
    <link href="{% static 'css/ui.css' %}" rel="stylesheet" type="text/css" />
    <link
      href="{% static 'css/responsive.css' %}"
      rel="stylesheet"
      media="only screen and (max-width: 1200px)"
    />

    <!-- custom javascript -->
    <script src="{% static 'js/script.js' %}" type="text/javascript"></script>

    <script type="text/javascript">
      /// some script

      // jquery ready start
      $(document).ready(function () {
        // jQuery code
        setTimeout(function () {
          $("#message").fadeOut("slow");
        }, 4000);
      });
      // jquery end
    </script>

    <style>
      .intro-banner-wrap{
          position: relative;
          left: 150px;
      }
      {% comment %} Tama√±o y ubicacion del menu navegador {% endcomment %}
      .nav-link{
          color: #fff;
          font-size: 20px;
          padding-top: 1.5rem;
      }
      {% comment %} letrero bienvenido {% endcomment %}
      .navbar .bienv {
          position: relative;
          left: 45rem;
          bottom: 25px;
      }
      {% comment %} Registrar y login {% endcomment %}
      .navbar .log{
          position: relative;
          left: 45rem;
      }
      .navbar .reg{
          position: relative;
          left: 30rem;
      }
    </style>
  </head>

  <header>
    <nav class="navbar" style="background-color: #04264d">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="bienv">
          <small class="title text-muted">Bienvenido</small>
        </div>
        <div class="container-fluid">
          <!--<a class="navbar-brand" href="#">Usac</a> #e3f2fd -->
          <a href="{% url 'Home' %}" class="brand-wrap">
            <img class="logo" src="{% static './images/logo_usac.png' %}" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <!--< class="collapse navbar-collapse" id="navbarNavAltMarkup">-->
          <div class="navbar-nav">
            <a class="nav-link" aria-current="page" href="{% url 'Home' %}"
              >Home</a
            >
            <a class="nav-link" href="{% url 'Cursos' %}">Cursos</a>
            <!--<a class="nav-link" href="{% url 'contacto' %}">Blog</a> 
                  <a class="nav-link disabled" aria-disabled="true">Disabled</a>-->
          </div>
        </div>
      </nav>
    </nav>
  </header>

  <body>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="text-center">
            <h1>Registro</h1>
            <a class="btn btn-primary btn-lg mr-3" href="{% url 'register_1' %}?user_type=profesor">Profesores</a>
            <a class="btn btn-primary btn-lg" href="{% url 'register' %}?user_type=estudiante">Estudiantes</a>
        </div>
    </div>

</body>

  {%include 'includes/footer.html'%}
</html>
