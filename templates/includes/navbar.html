{% load static %}
<header>
  <nav class="navbar" style="background-color: #04264d">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="bienv">
        <small class="title text-muted">Bienvenido</small>
      </div>
      <div class="container-fluid">
        <!--<a class="navbar-brand" href="#">Usac</a> #e3f2fd -->
        <a href="{% url 'Home' %}" class="brand-wrap">
          <img class="logo" src="{% static './images/logo_usac.png' %}" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" aria-current="page" href="{% url 'Home' %}"
              >Home</a
            >
            <a class="nav-link" href="{% url 'Cursos' %}">Cursos</a>
            <!--<a class="nav-link" href="{% url 'contacto' %}">Blog</a>
            <a class="nav-link disabled" aria-disabled="true">Disabled</a>-->
          </div>
          {%if user.id is None%}
          <div class="log">
            <a class="nav-link" aria-current="page" href="{%url 'login' %}"
              >Login</a
            >
          </div>
          <!--<span > | </span> -->
          <div class="reg">
            <a class="nav-link" href="{%url 'eleccion_usuario'%}"> Registrar</a>
          </div>
          {%else%}
          <div class="log">
            <a class="nav-link" aria-current="page" href="{%url 'logout'%}"
              >Cerrar Sesion</a
            >
          </div>
          <!--<span > | </span> -->
          {% if user.is_catedratico is True %}
          <div class="reg">
            <a class="nav-link" href="{%url 'pagina_catedratico' %}">Dashboard</a>
          </div>
          {% elif user.is_account is True %}
          <div class="reg">
            <a class="nav-link" href="{%url 'pagina_estudiante' %}">Dashboard</a>
          </div>
          {% endif %}

          {% endif %}
        </div>
      </div>
    </nav>
  </nav>
</header>
